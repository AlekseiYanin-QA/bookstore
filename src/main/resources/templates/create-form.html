<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Book</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 15px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Create New Book</h1>

<form method="post" action="/create">
  <label for="name">Book Name:</label>
  <input type="text" id="name" placeholder="Enter book name" name="name" required/>

  <label for="author">Author:</label>
  <input type="text" id="author" placeholder="Enter author name" name="author" required/>

  <label for="pages">Number of Pages:</label>
  <input type="number" id="pages" placeholder="Enter number of pages" name="pages" required min="1"/>

  <input type="submit" value="Create Book"/>
</form>

</body>
</html>
