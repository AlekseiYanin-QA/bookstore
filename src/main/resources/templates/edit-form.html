<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type=text], input[type=number] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 100%;
        background-color: #007BFF;
        color: white;
        padding: 14px 20px;
        margin-top: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">Update Book</h1>

<form method="post" action="/update">
  <input type="hidden" name="id" th:value="${book.id}"/>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${book.name}" required/>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" th:value="${book.author}" required/>

  <label for="pages">Pages:</label>
  <input type="number" id="pages" name="pages" min="1" th:value="${book.pages}" required/>

  <input type="submit" value="Save Changes"/>
</form>

</body>
</html>
